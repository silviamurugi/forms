<!DOCTYPE html>
<html>
<head>
    <title>Student Information Form</title>
</head>
<body>

<h2>Student Information Form</h2>

<form action="#" method="post">

    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
    </fieldset>

    <fieldset>
        <legend>Academic Information</legend>

        <label for="grad-date">Date of Graduation:</label>
        <input type="date" id="grad-date" name="grad-date" required><br><br>

        <label>Courses Taken:</label><br>
        <input type="checkbox" id="math" name="courses" value="Math">
        <label for="math">Math</label><br>

        <input type="checkbox" id="science" name="courses" value="Science">
        <label for="science">Science</label><br>

        <input type="checkbox" id="english" name="courses" value="English">
        <label for="english">English</label><br>

        <input type="checkbox" id="history" name="courses" value="History">
        <label for="history">History</label><br><br>

        <label for="major">Major:</label>
        <select id="major" name="major" required>
            <option value="">--Select Major--</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Biology">Biology</option>
            <option value="Business">Business</option>
            <option value="Engineering">Engineering</option>
        </select><br><br>

    </fieldset>

    <input type="submit" value="Submit">

</form>

</body>
</html>
